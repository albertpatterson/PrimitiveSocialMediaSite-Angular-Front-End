<div *ngIf="!userGroups">
Loading...
</div>
<div *ngFor="let userGroup of userGroups" class="row">
    <div *ngFor="let user of userGroup">
        <div class="col-sm-2">
            <img src="{{user.picture}}" alt="{{user.name}}'s photo'" class="thumbnail">
        </div>
        <div class="col-sm-2">
            <div>
                <p>Name: {{user.name}}</p>
                <p>Age: {{user.age}}</p>
                <p>Location: {{user.locatoin}}</p>
                <p>Business: {{user.business}}</p>
            </div>
        </div>
    </div>
    <br>
</div>
