<div id="postItemRow" class="row">
    <div class = col-sm-12>
        <button id="addContent" class="btn btn-primary centered" data-toggle="collapse" data-target="#postFormContainer">New Post</button>
        <div id="postFormContainer" class="collapse">
            <form class="form-group" #postForm="ngForm" (ngSubmit)="addPost()">
                <label for="postContainer">Post:</label>
                <!--<textarea class="form-control" name="post" id="postContainer" rows="5" required #postContent></textarea>-->
                <input  type="text" 
                        class="form-control" 
                        [(ngModel)]="postContent"
                        name="postContent" 
                        id="postContainer"
                        rows="5" 
                        required 
                        #postContentInput="ngModel">
                <button type="submit" 
                        id="submitPost" 
                        class="btn btn-primary centered" 
                        [disabled]="!postForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
<div *ngIf="!followedPosts">
Loading...
</div>
<div *ngFor="let post of followedPosts" class="row">
    <div class="col-xs-12">
        <br>
        <div class="postContainer">
            <p class="posterName">{{post.poster}}</p>
            <p class="posterContent">{{post.content}}</p>
        </div>
    </div>
</div>
